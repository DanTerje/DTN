<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utenfor Jobb</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Playfair Display', serif;
            color: #111;
            text-align: center;
        }
        /* Parallax stil */
        .parallax {
            position: relative;
            height: 300px; /* Juster høyden etter behov */
            background-size: cover; /* Sørger for at bildet dekker hele området */
            background-attachment: fixed; /* Parallax-effekt */
            background-position: center; /* Sentraliserer bildet */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            overflow: hidden; /* Hindrer at innholdet stikker ut */
            max-width: 800px; /* Setter maksimal bredde på parallax-seksjonene */
            margin: 0 auto; /* Sørger for at seksjonen er sentrert på skjermen */
        }
        
        .text-section {
            padding: 50px;
            font-size: 1.5em;
            max-width: 800px;
            margin: auto;
            background-color: #fff; /* Lys bakgrunn for tekstene */
            color: #333;
            border-radius: 10px;
        }
        /* Bakgrunnsbilder for hvert seksjon */
        #familie { background-image: url('bilder/Familie1.jpg'); }
        #jakt { background-image: url('bilder/Jakt1.jpg'); }
        #fjell { background-image: url('bilder/Fjell1.jpg'); }
        #roundtable { background-image: url('bilder/RT1.jpg'); }
        #ironman { background-image: url('bilder/Ironman1.jpg'); }
        
        .return-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: transparent;
            color: #333;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            border: 2px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        .return-button:hover {
            background-color: #333;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Utenfor Jobb</h1>
    
    <div class="parallax" id="familie">Familie</div>
    <div class="text-section">Familie er viktig for oss alle. Her samles vi og deler gode minner.</div>

    <div class="parallax" id="jakt">Jakt</div>
    <div class="text-section">Jakt er en tradisjon som går tilbake i generasjoner.</div>

    <div class="parallax" id="fjell">Fjell</div>
    <div class="text-section">Fjellet gir oss ro og eventyr.</div>

    <div class="parallax" id="roundtable">Round Table</div>
    <div class="text-section">Round Table er et brorskap som skaper vennskap og fellesskap.</div>

    <div class="parallax" id="ironman">Ironman</div>
    <div class="text-section">Perserver.</div>

    <a href="index.html" class="return-button">Tilbake til forsiden</a>
</body>
</html>
