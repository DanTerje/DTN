<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utenfor Jobb</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Playfair Display', serif;
            color: #111;
            text-align: center;
        }
        .parallax {
            position: relative;
            height: 300px;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }
        .text-section {
            padding: 50px;
            font-size: 1.5em;
            max-width: 800px;
            margin: auto;
        }
        #familie { background-image: url('familie.jpg'); }
        #jakt { background-image: url('jakt.jpg'); }
        #fjell { background-image: url('fjell.jpg'); }
        #roundtable { background-image: url('roundtable.jpg'); }
        .return-button {
            display: inline-block;
            margin: 30px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #333;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Utenfor Jobb</h1>
    
    <div class="parallax" id="familie">Familie</div>
    <div class="text-section">Familie er viktig for oss alle. Her samles vi og deler gode minner.</div>

    <div class="parallax" id="jakt">Jakt</div>
    <div class="text-section">Jakt er en tradisjon som g√•r tilbake i generasjoner.</div>

    <div class="parallax" id="fjell">Fjell</div>
    <div class="text-section">Fjellet gir oss ro og eventyr.</div>

    <div class="parallax" id="roundtable">Round Table</div>
    <div class="text-section">Round Table er et brorskap som skaper vennskap og fellesskap.</div>

    <a href="index.html" class="return-button">Tilbake til forsiden</a>
</body>
</html>
