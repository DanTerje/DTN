<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Terje Norli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Fyller hele skjermen */
            background-color: #f4f4f4;
            font-family: 'Playfair Display', serif;
            color: #111;
            text-align: center;
        }
        .container {
            max-width: 800px; /* Samme bredde som i CV-en */
            margin: 0 auto; /* Sentrert horisontalt */
            padding: 20px; /* Litt luft på sidene, som i CV-en */
            display: flex;
            flex-direction: column;
            flex: 1; /* Lar containeren vokse og skyve knappene ned */
        }
        .content {
            flex: 1; /* Skyver knappene ned ved å ta opp tilgjengelig plass */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            border-right: 3px solid black;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(14, end) forwards, blink 0.5s step-end infinite alternate;
        }
        .subtext {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeInText 2s ease-in forwards 4s;
        }
        .button-container {
            display: flex;
            flex-direction: row; /* Knappene på en linje */
            gap: 20px;
            padding-bottom: 20px; /* Avstand fra bunnen */
            opacity: 0;
            animation: fadeInButtons 2s ease-in forwards 6s;
        }
        .button-container button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            color: #111;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .button-container button:hover {
            color: #555;
        }
        @media (max-width: 600px) { /* Tilpasser knapper på små skjermer */
            .button-container {
                flex-direction: column; /* Stapler knappene på mobil */
                gap: 10px;
            }
            h1 {
                font-size: 2.5rem; /* Mindre tekst på mobil */
            }
            .subtext {
                font-size: 1rem;
            }
            .button-container button {
                font-size: 1.2rem;
            }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 14ch; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInButtons {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="title">Dan Terje Norli</h1>
            <p class="subtext">Prosjektledelse | AI | Programmering</p>
        </div>
        <div class="button-container" id="buttons">
            <button onclick="location.href='pa-jobb.html'">På jobb</button>
            <button onclick="location.href='cv.html'">CV</button>
            <button onclick="location.href='utenfor-jobb.html'">Utenfor jobb</button>
        </div>
    </div>
</body>
</html>
