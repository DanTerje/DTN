<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Terje Norli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Playfair Display', serif;
            color: #111;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative; /* For å posisjonere phoenix relativt til .content */
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            border-right: 3px solid black;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(14, end) forwards, blink 0.5s step-end infinite alternate;
        }
        .subtext {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeInText 2s ease-in forwards 4s;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding-bottom: 20px;
            opacity: 0;
            animation: fadeInButtons 2s ease-in forwards 4s;
        }
        .button-container button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            color: #111;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .button-container button:hover {
            color: #555;
        }
        .phoenix {
            width: 100px;
            height: 100px;
            position: absolute;
            top: -80px; /* Plasserer føniksen over h1 */
            left: 50%;
            transform: translateX(-50%); /* Sentrering horisontalt */
            opacity: 0;
            animation: riseFromAshes 4s ease-in-out forwards 8s;
        }
        .phoenix::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            clip-path: polygon(50% 0%, 20% 40%, 0% 100%, 50% 80%, 100% 100%, 80% 40%);
            animation: flapWings 2s infinite alternate ease-in-out;
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .subtext {
                font-size: 1rem;
            }
            .button-container button {
                font-size: 1.2rem;
            }
            .phoenix {
                width: 70px;
                height: 70px;
                top: -60px; /* Justert for mindre skjerm */
            }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 14ch; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInButtons {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes riseFromAshes {
            0% { opacity: 0; transform: translateY(50px) translateX(-50%); }
            100% { opacity: 1; transform: translateY(0) translateX(-50%); }
        }
        @keyframes flapWings {
            0% { clip-path: polygon(50% 0%, 20% 40%, 0% 100%, 50% 80%, 100% 100%, 80% 40%); }
            100% { clip-path: polygon(50% 0%, 10% 50%, 0% 100%, 50% 80%, 100% 100%, 90% 50%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="phoenix"></div> <!-- Flyttet til over h1 -->
            <h1 id="title">Dan Terje Norli</h1>
            <p class="subtext">Prosjektledelse | AI | Programmering</p>
        </div>
        <div class="button-container" id="buttons">
            <button onclick="location.href='pa-jobb.html'">På jobb</button>
            <button onclick="location.href='cv.html'">CV</button>
            <button onclick="location.href='utenfor-jobb.html'">Utenfor jobb</button>
        </div>
    </div>
</body>
</html>
